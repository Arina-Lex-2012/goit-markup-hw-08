
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebStudio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
        integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.min.css">
</head>

<body>
    <header class="page-header">
        <nav class="nav container">
            <a class="logo" href="/"><span class="logo--accent">Web</span>Studio</a>
    
            <button type="button" class="menu-button" aria-expanded="false" aria-controls="menu-container" data-menu-button>
                <svg class="menu-icon" aria-label="Переключение мобильного меню" width="40" height="40">
                    <use class="menu-icon__burger" href="./images/sprite.svg#menu"></use>
                    <use class="menu-icon__cross" href="./images/sprite.svg#menu-cross"></use>
                </svg>
            </button>
    
            <div class="menu-container" id="menu-container" data-menu>
                <ul class="site-nav">
                    <li class="site-nav__item">
                        <a class="site-nav__link hidden" href="./index.html">Студия</a>
                    </li>
                    <li class="site-nav__item">
                        <a class="site-nav__link hidden" href="./portfolio.html">Портфолио</a>
                    </li>
                    <li class="site-nav__item">
                        <a class="site-nav__link current" href="./contacts.html">Контакты</a>
                    </li>
                </ul>
    
                <ul class="auth-nav">
                    <li class="auth-nav__item">
                        <a class="auth-nav__link auth-nav__link--top" href="mailto:info@devstudio.com">
                            <svg class="auth-nav__icon" aria-label="envelope" width="20" height="20">
                                <use href="./images/sprite.svg#envelope"></use>
                            </svg>
                            <p class="auth-nav__link--primary">info@devstudio.com</p>
                        </a>
                    </li>
    
                    <li class="auth-nav__item">
                        <a class="auth-nav__link auth-nav__link--bottom" href="tel:+380961111111">
                            <svg class="auth-nav__icon" aria-label="envelope" width="20" height="20">
                                <use href="./images/sprite.svg#smartphone"></use>
                            </svg>
                            <p class="auth-nav__link--accent">+38 096 111 11 11</p>
                        </a>
                    </li>
                </ul>
            </div>
    
        </nav>
    </header>

    <main>
        <section class="section">
            <div class="container">
                <h2>Контакты скоро будут</h2>
            </div>
        </section>
    </main>

    <!-- footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="address-container">
                    <a class="logo footer__logo" href="/"><span class="logo--accent">Web</span>Studio</a>
    
                    <address class="footer-contacts">
                        <p class="footer__text">г. Киев, пр-т Леси Украинки, 26</p>
                        <ul>
                            <a class="footer-contacts__link" href="mailto:info@example.com">info@example.com</a>
                            <a class="footer-contacts__link" href="tel:+380991111111">+38 099 111 11 11</a>
                        </ul>
                    </address>
                </div>
    
                <div class="subscribe-container">
                    <h3 class="subscribe-container__title">
                        Присоединяйтесь
                    </h3>
                    <ul class="social__list">
                        <li class="social__item">
                            <a class="social__link footer-social__link" href="">
                                <svg class="social__icon footer-social__icon" width="20" height="20">
                                    <use href="./images/sprite.svg#instagram"></use>
                                </svg>
                            </a>
                        </li>
                        <li class="social__item">
                            <a class="social__link footer-social__link" href="">
                                <svg class="social__icon footer-social__icon" width="20" height="20">
                                    <use href="./images/sprite.svg#twitter"></use>
                                </svg>
                            </a>
                        </li>
                        <li class="social__item">
                            <a class="social__link footer-social__link" href="">
                                <svg class="social__icon footer-social__icon" width="20" height="20">
                                    <use href="./images/sprite.svg#facebook"></use>
                                </svg>
                            </a>
                        </li>
                        <li class="social__item">
                            <a class="social__link footer-social__link" href="">
                                <svg class="social__icon footer-social__icon" width="20" height="20">
                                    <use href="./images/sprite.svg#linkedin"></use>
                                </svg>
                            </a>
                        </li>
                    </ul>
                </div>
    
                <div class="subscribe-container subscribe-container-form">
                    <form class="subscribe-form">
                        <label class="subscribe-container__title subscribe-form__title" for="mail">
                            Подпишитесь на рассылку
                        </label>
                        <div class="subscribe-form__container">
                            <input class="subscribe-form__email" type="email" name="mail" id="mail" placeholder="E-mail" />
                            <button class="subscribe-form__button" type="submit">
                                <span class="subscribe-form__text">Подписаться</span>
                                <svg width="24" height="24">
                                    <use href="./images/sprite.svg#icon-send"></use>
                                </svg>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </footer>

    <script src="./js/mobile-menu.js"></script>
</body>

</html>
